<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
    <h1> Counter: </h1>
        <span id="value">0</span>
        <div>
            <button class="btn" id="increase" > Increase </button>
            <button class="btn" id="reset"> Reset </button>
            <button class="btn" id="decrease"> Decrease </button>
        </div>     
    </div>
    <script>
        let count = 0;
        let btnInc = document.getElementById("increase")
        let btnDec = document.getElementById("decrease")
        let btnRes = document.getElementById("reset")
        let value = document.getElementById("value")
      
        btnInc.addEventListener("click", ()=>{ 
            count++; 
            document.getElementById("value").innerHTML = count
             })
         
        btnDec.addEventListener("click", ()=>{ 
            count--; 
            document.getElementById("value").innerHTML = count
             })

        btnRes.addEventListener("click", ()=>{ 
            count = 0; 
            document.getElementById("value").innerHTML = count
             })
              
   </script>
</body>
</html>
